<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<body>
<div class="contain-to-grid sticky">
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1>
          <a href="index.html">Swoliosis Foundation</a>
        </h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <ul class="left">
        <li class="divider"></li>
        <li class="active">
          <a href="index.html">Home</a>
        </li>
        <li class="divider"></li>
        <li><a href="donate.html">Donate</a></li>
        <li class="divider"></li>
        <li class="has-dropdown">
          <a href="#">Get Involved</a>
          <ul class="dropdown">
            <li><a href="sign-up.html">Get Swoliosis News</a></li>
            <li><a href="action-center.html">Action Center</a></li>
            <li><a href="walk-for-health.html">Lift for Health</a></li>
          </ul>
        </li>
      </ul>
      <ul class="right">
        <li class="has-form">
          <form class="luminateApi hide" id="login-form" method="POST" action="http://shortname.convio.net/site/CRConsAPI" data-luminateApi='{"callback": "loginCallback"}'>
            <input type="hidden" name="method" value="login">
            <div class="row collapse">
              <div class="small-5 columns">
                <input type="text" id="login-username" name="user_name" placeholder="Username">
              </div>
              <div class="small-5 columns">
                <input type="password" id="login-password" name="password" placeholder="Password">
              </div>
              <div class="small-2 columns">
                <button type="submit" class="success button">Login</button>
              </div>
            </div>
          </form>
        </li>
      </ul>
    </section>
  </nav>
</div>
<div class="row">
  <div class="large-12 columns">
    <h1>Thanks a lot, you are a true bro.</h1>
    <hr>
    <footer class="row">
      <div class="large-12 columns">
        <hr>
        <div class="row">
          <div class="large-6 columns">
            <p>&copy; The Swoliosis Foundation 2015</p>
          </div>
        </div>
      </div>
    </footer>

  </div>
</div>

<script>
  document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/' +
  ('__proto__' in {} ? 'zepto/1.1.2/zepto' : 'jquery/1.11.0/jquery') +
  '.min.js"><\/script>')
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>

<script src="js/luminateExtend.js"></script>
<script src="js/luminateExtend-examples.js"></script>
</body>
</html>
